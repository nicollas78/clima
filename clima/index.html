<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--JS e CSS-->    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="form">      
            <h3>Confira o clima de uma cidade: </h3>
          <div class="form-input-container">
            <input type="text" placeholder="Digite o nome de uma cidade " id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          </div>

          <div id="weather-data" class="hide">
      
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img 
            src=""
             alt="Bandeira do pais " 
             id="country">
        </h2>
            <p id="temperatura"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img 
                src=""
                 alt="Condições do tempo"
                  id="weather-icon">
                  </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
               
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
          </div>
          <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <div id="suggestions">
            <button id="viena">Viena</button>
            <button id="copenhague">Copenhague</button>
            <button id="zurique">Zurique</button>
            <button id="vancouver">Vancouver</button>
            <button id="genebra">Genebra</button>
            <button id="frankfurt">Frankfurt</button>
            <button id="osaka">Osaka</button>
            <button id="maceio">Maceió</button>
          </div>
          <h2>O clima em: <span id="city"></span> <img id="country"></img></h2>
          <p>Temperatura: <span id="temperature"></span>&deg;C</p>
          <p id="description"></p>
          <p id="umidity"></p>
          <p id="wind"></p>
        </div>
 


</body>
</html>
